services:
  postgres:
    image: postgres:16
    container_name: workhub-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - /opt/workhub/volumes/postgres:/var/lib/postgresql/data
    networks:
      - workhub
    restart: unless-stopped

  backend:
    image: hashicorp/http-echo
    container_name: workhub-backend
    command: [ "-listen=:3000", "-text=backend ok" ]
    networks:
      - workhub
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: workhub-redis
    volumes:
      - /opt/workhub/volumes/redis:/data
    networks:
      - workhub
    restart: unless-stopped

  nginx:
    image: nginx:1.27
    container_name: workhub-nginx
    ports:
      - "80:80"
    volumes:
      - /opt/workhub/infra/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend
    networks:
      - workhub
    restart: unless-stopped

networks:
  workhub:
    name: workhub
