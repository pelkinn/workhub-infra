services:
  postgres:
    image: postgres:16
    container_name: workhub-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - /opt/workhub/volumes/postgres:/var/lib/postgresql/data
    networks:
      - workhub
    restart: unless-stopped

  backend:
    image: ghcr.io/REPLACE_ME/workhub-backend:latest
    container_name: workhub-backend
    env_file:
      - /opt/workhub/env/.env
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      - postgres
      - redis
    networks:
      - workhub
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: workhub-redis
    volumes:
      - /opt/workhub/volumes/redis:/data
    networks:
      - workhub
    restart: unless-stopped

  nginx:
    image: nginx:1.27
    container_name: workhub-nginx
    ports:
      - "80:80"
    volumes:
      - /opt/workhub/infra/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend
    networks:
      - workhub
    restart: unless-stopped

networks:
  workhub:
    name: workhub
